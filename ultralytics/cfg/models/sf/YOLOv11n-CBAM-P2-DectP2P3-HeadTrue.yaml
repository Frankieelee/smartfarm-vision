scale: n

nc: 2  # seed_leaf, true_leaf
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLOv11n backbone with enhanced SPPF
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]           # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]          # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]   # 2
  - [-1, 1, Conv, [256, 3, 2]]          # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]   # 4
  - [-1, 1, Conv, [512, 3, 2]]          # 5-P4/16
  - [-1, 2, C3k2, [512, True]]          # 6
  - [-1, 1, Conv, [1024, 3, 2]]         # 7-P5/32
  - [-1, 2, C3k2, [1024, True]]         # 8
  - [-1, 1, SPPF, [1024, 5, 3, True]]   # 9 ä½¿ç”¨YOLOv26å¢žå¼ºç‰ˆSPPF
  - [-1, 2, C2PSA, [1024]]              # 10

# YOLOv11n head with P2/P3 only + CBAM
head:
  # P5 -> P4
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]           # 12 cat backbone P4
  - [-1, 2, C3k2, [512, True]]         # 13

  # P4 -> P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]           # 15 cat backbone P3
  - [-1, 2, C3k2, [256, True]]         # 16

  # P3 -> P2
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 2], 1, Concat, [1]]           # 18 cat backbone P2
  - [-1, 2, C3k2, [128, True]]         # 19 (P2/4-xsmall)
  - [-1, 1, CBAM, [7]]                  # 20 CBAM for P2 - å°ç›®æ ‡å…³é”®å±‚

  # P2 -> P3
  - [-1, 1, Conv, [128, 3, 2]]
  - [[-1, 16], 1, Concat, [1]]          # 22 cat head P3
  - [-1, 2, C3k2, [256, True]]         # 23 (P3/8-small)
  - [-1, 1, CBAM, [7]]                  # 24 CBAM for P3

  # Detect head with 2 scales only (P2, P3)
  - [[20, 24], 1, Detect, [nc]]         # 25 Detect(P2, P3)
